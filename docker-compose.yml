version: '3.8'

services:
  # ── PostgreSQL ─────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: siteaudit
      POSTGRES_PASSWORD: siteaudit_pass
      POSTGRES_DB: siteaudit
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U siteaudit']
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis ──────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  # ── MongoDB ────────────────────────────────────────
  mongo:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: siteaudit
      MONGO_INITDB_ROOT_PASSWORD: siteaudit_pass
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet
      interval: 5s
      timeout: 5s
      retries: 5

  # ── NestJS API ─────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - '4000:4000'
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://siteaudit:siteaudit_pass@postgres:5432/siteaudit
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MONGODB_URI: mongodb://siteaudit:siteaudit_pass@mongo:27017/siteaudit?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-super-secret-change-me}
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    restart: unless-stopped

  # ── Next.js Web ────────────────────────────────────
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
      NEXT_PUBLIC_WS_URL: http://localhost:4000
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  mongo_data:
